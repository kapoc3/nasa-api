<h3>Input Basicos</h3>

<div>
  <mat-form-field>
    <input matInput
          type="text"
          placeholder="Nombre"
          [(ngModel)]="usuario.nombre"
          (keyup)="onKeyUp($event)"
          (blur)="onBlur($event)">
  </mat-form-field>
</div>
<pre>
  {{usuario | json}}
</pre>
<h3>Prefijos y sufujos</h3>

<div>
  <mat-form-field>
    <span matprefix> +1 &nbsp;</span>
    <input matInput  type="text" placeholder="Telefono">
    <span matSuffix> :) &nbsp;</span>
  </mat-form-field>
</div>

<h3>Tooltips</h3>

<div>
  <mat-form-field>

    <input matInput  type="text" placeholder="Direccion">
    <mat-hint>Calle y numero de domicilio</mat-hint>
  </mat-form-field>
</div>
